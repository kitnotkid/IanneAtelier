<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Case Generator</title>

  <!-- reuse global style -->
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>

  <main class="container">
    <h1>Case Generator</h1>

    <!-- status / debug -->
    <section id="status">
      <p>Tool loaded.</p>
    </section>

    <!-- future form -->
    <section id="form-root">
      <!-- inputs will be injected here -->
    </section>

    <!-- future output -->
    <section id="output-root">
      <!-- generated case object -->
    </section>
  </main>

<script>
  (async function () {
    const status = document.getElementById('status');

    try {
      const res = await fetch('../assets/js/cases.js', { cache: 'no-store' });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}`);
      }

      const text = await res.text();

      // 只做可读性验证，不解析、不执行
      console.log('[B1] cases.js loaded, length:', text.length);

      status.innerHTML = `
        <p>cases.js loaded successfully.</p>
        <p>File size: ${text.length} chars</p>
      `;
    } catch (err) {
      console.error('[B1] Failed to load cases.js:', err);
      status.innerHTML = `
        <p style="color:red;">Failed to load cases.js</p>
        <p>${err.message}</p>
      `;
    }
  })();
</script>

</body>
</html>
