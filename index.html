<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <title>ianne atelier</title>

  <!-- ===== DEFAULT STYLE (DO NOT MODIFY) ===== -->
  <style>
    :root {
      --bg-main: #f6f4f1;
      --bg-header: #3a2e26;
      --bg-card: #ffffff;
      --text-main: #2b2b2b;
      --text-muted: #8a8a8a;
      --accent: #b7a58c;
      --border-soft: #e5e2dd;
      --text-light: #f2efe9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    a { text-decoration: none; color: inherit; }

    /* ---------- Header ---------- */
    header {
      background: var(--bg-header);
      color: var(--text-light);
    }

    .header-inner {
      font-family: 'Cormorant', serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 25px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 30px;
      letter-spacing: 1.5px;
    }

    .lang-switch button {
      background: none;
      border: 1px solid rgba(255,255,255,0.4);
      color: var(--text-light);
      font-size: 12px;
      padding: 4px 10px;
      margin-left: 6px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* ---------- Layout ---------- */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 72px 20px 100px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 56px;
    }

    .page-title h1 {
      font-family: 'Cormorant', serif;
      font-size: 34px;
      font-weight: 500;
      margin: 0 0 14px;
    }

    .page-title p {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0;
      line-height: 1.6;
    }

    /* ---------- Sections ---------- */
    .section {
      max-width: 720px;
      margin: 0 auto 64px;
      text-align: center;
    }

    .section h2 {
      font-family: 'Cormorant', serif;
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .section p {
      font-size: 14px;
      line-height: 1.7;
      color: var(--text-muted);
      margin: 0;
    }

    /* ---------- CTA ---------- */
    .cta {
      text-align: center;
      margin-top: 80px;
    }

    .cta a {
      display: inline-block;
      border: 1px solid var(--text-main);
      padding: 12px 28px;
      font-size: 13px;
      letter-spacing: 0.5px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .cta a:hover {
      background: var(--text-main);
      color: #fff;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="header-inner">
    <div class="brand">IANNE ATELIER</div>
    <div class="lang-switch">
      <button id="btn-en" class="active">EN</button>
      <button id="btn-zh">中文</button>
    </div>
  </div>
</header>

<!-- ===== MAIN ===== -->
<div class="container">

  <!-- HERO / BRAND POSITION -->
  <div class="page-title">
    <h1 id="hero-title">Luxury Restoration Atelier</h1>
    <p id="hero-sub">
      Specialist care for leather goods, handbags, and treasured pieces
    </p>
  </div>

  <!-- BRAND STORY (PLACEHOLDER) -->
  <!-- NARRATIVE 1 : IDENTITY -->
    <div class="section" id="narrative-identity">
      <h2 id="n1-title"></h2>
      <p id="n1-text"></p>
    </div>
  
    <!-- NARRATIVE 2 : CRAFT / PROCESS -->
    <div class="section" id="narrative-craft">
      <h2 id="n2-title"></h2>
      <p id="n2-text"></p>
    </div>
  
    <!-- NARRATIVE 3 : RESULT / PROMISE -->
    <div class="section" id="narrative-result">
      <h2 id="n3-title"></h2>
      <p id="n3-text"></p>
    </div>


    <!-- CUSTOMER FEEDBACK (PLACEHOLDER) -->
  <div class="section" id="feedback-section">
    <h2 id="feedback-title">Client Feedback</h2>
    <p id="feedback-text">
      Words shared by clients who entrusted their cherished pieces to our atelier.
      This section will present selected voices and trust signals in the future.
    </p>
  </div>


  <!-- CTA -->
  <div class="cta">
    <a href="cases.html" id="cta-text">View Case Gallery</a>
  </div>

</div>

<!-- ===== LANGUAGE SWITCH (UI LEVEL ONLY) ===== -->
<script>
  const TEXT = {
    en: {
      "hero-title": "Luxury Restoration Atelier",
      "hero-sub": "Specialist care for leather goods, handbags, and treasured pieces",

      "n1-title": "An Atelier, Not a Service",
      "n1-text": "IANNE ATELIER is a restoration atelier dedicated to the careful preservation of leather goods and treasured pieces.",

      "n2-title": "Craft Before Speed",
      "n2-text": "Every piece is assessed individually, guided by experience and restraint.",

      "n3-title": "Restored to Be Continued",
      "n3-text": "Our goal is to extend the life and meaning of each piece.",

      "feedback-title": "Client Feedback",
      "feedback-text": "Words shared by clients who entrusted their cherished pieces to our atelier.",

      "cta-text": "View Case Gallery"
    },

    zh: {
      "hero-title": "高端修复工坊",
      "hero-sub": "专注于皮具、手袋及珍贵物件的专业修复",

      "n1-title": "一家工坊，而非普通服务",
      "n1-text": "IANNE ATELIER 是一家专注于皮具与珍贵物件修复的工坊，我们重视保留原有价值。",

      "n2-title": "工艺优先于速度",
      "n2-text": "每一件作品都会被独立评估，以经验与克制为原则。",

      "n3-title": "修复，是为了继续使用",
      "n3-text": "我们的目标是延续每一件作品的使用寿命与情感价值。",

      "feedback-title": "客户反馈",
      "feedback-text": "这里将展示客户对工坊的真实反馈与信任评价。",

      "cta-text": "查看修复案例"
    }
  };

  function setLang(lang) {
    // toggle button state
    document.getElementById("btn-en")?.classList.toggle("active", lang === "en");
    document.getElementById("btn-zh")?.classList.toggle("active", lang === "zh");

    // inject text safely
    const dict = TEXT[lang];
    Object.keys(dict).forEach(id => {
      const el = document.getElementById(id);
      if (el) el.textContent = dict[id];
    });
  }

  document.getElementById("btn-en")?.addEventListener("click", () => setLang("en"));
  document.getElementById("btn-zh")?.addEventListener("click", () => setLang("zh"));

  setLang("en");
</script>

</body>
</html>
