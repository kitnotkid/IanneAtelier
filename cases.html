<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Cases – ianne atelier</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">IANNE ATELIER</div>
    <div class="header-actions">
    <a href="https://wa.me/XXXXXXXXXX"
       target="_blank"
       class="header-cta"
       aria-label="Contact via WhatsApp">

  <svg class="cta-icon" viewBox="0 0 32 32" width="18" height="18" aria-hidden="true">

      d="M19.11 17.88c-.27-.14-1.6-.79-1.85-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.15-.42-2.19-1.34-.81-.72-1.36-1.61-1.52-1.88-.16-.27-.02-.41.12-.55.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.01-.22-.53-.44-.46-.61-.47-.16-.01-.34-.01-.52-.01-.18 0-.48.07-.73.34-.25.27-.96.94-.96 2.29s.99 2.65 1.13 2.83c.14.18 1.95 2.98 4.73 4.18.66.28 1.17.45 1.57.58.66.21 1.27.18 1.75.11.53-.08 1.6-.65 1.82-1.27.23-.62.23-1.15.16-1.27-.07-.12-.25-.2-.52-.34zM16 3C8.83 3 3 8.83 3 16c0 2.53.75 5 2.17 7.11L3 29l6.06-2.06C11.06 27.4 13.51 28 16 28c7.17 0 13-5.83 13-12S23.17 3 16 3z"/>
  </svg></a>
        <div class="lang-switch">
      <button id="btn-en" class="active">EN</button>
      <button id="btn-zh">中文</button>
    </div>
  </div>
</header>

<div class="container">

  <div class="page-title">
    <h1>Case Gallery</h1>
    <p>Selected restoration works</p>
  </div>

  <div class="case-grid" id="case-grid">
  </div>

</div>

<!-- Case Registry -->
<script src="./assets/js/cases.js"></script>

<script>
  const grid = document.getElementById("case-grid");
  let lang = "en";

  Object.keys(CASES)
    .sort() // ensure order by case number
    .forEach(id => {
      const data = CASES[id];
      
      const serviceText = data.service?.[lang] || "";

      const card = document.createElement("div");
      card.className = "case-card";
      card.onclick = () => {
        window.location.href = `case.html?id=${id}`;
      };

      const coverImage = Array.isArray(data.images)
        ? data.images[0]
        : data.image;
      
      card.innerHTML = `
        <img src="${coverImage}" alt="${data.title.en}" loading="lazy">
        <div class="case-info">
          <div class="brand">${data.brand}</div>
          <div class="service">${serviceText}</div>
        </div>
      `;

      grid.appendChild(card);
    });

    function setLang(newLang) {
      lang = newLang;
      document.querySelector(".page-title h1").textContent =
      lang === "en" ? "Case Gallery" : "案例展示";

      document.querySelector(".page-title p").textContent =
      lang === "en" ? "Selected restoration works" : "精选修复案例";

      document.getElementById("cta-text").textContent = lang === "en"
      ? "REQUEST ASSESSMENT"
      : "获取免费评估";

      document.getElementById("btn-en").classList.toggle("active", lang === "en");
      document.getElementById("btn-zh").classList.toggle("active", lang === "zh");
    } 

    document.getElementById("btn-en").onclick = () => setLang("en");
    document.getElementById("btn-zh").onclick = () => setLang("zh");
    setLang("en");

</script>

</body>
</html>
