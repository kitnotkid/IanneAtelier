<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <title>Cases – ianne atelier</title>

  <style>
    :root {
      --bg-main: #f6f4f1;
      --bg-header: #3a2e26;
      --bg-card: #ffffff;
      --text-main: #2b2b2b;
      --text-muted: #8a8a8a;
      --accent: #b7a58c;
      --border-soft: #e5e2dd;
      --text-light: #f2efe9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    a { text-decoration: none; color: inherit; }

    /* ---------- Header ---------- */
    header {
      background: var(--bg-header);
      color: var(--text-light);
    }

    .header-inner {
      font-family: 'Cormarant',serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 25px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 30px;
      letter-spacing: 1.5px;
    }

    .lang-switch button {
      background: none;
      border: 1px solid rgba(255,255,255,0.4);
      color: var(--text-light);
      font-size: 12px;
      padding: 4px 10px;
      margin-left: 6px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* ---------- Layout ---------- */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 56px 20px 80px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 48px;
    }

    .page-title h1 {
      font-family: 'Cormarant',serif;
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 10px;
    }

    .page-title p {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0;
    }

    /* ---------- Grid ---------- */
    .case-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
    }

    .case-card {
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .case-card:hover {
      transform: translateY(-2px);
    }

    .case-card img {
      width: 100%;
      display: block;
    }

    .case-info {
      margin-top: 12px;
      font-size: 13px;
    }

    .case-info .brand {
      letter-spacing: 0.5px;
    }

    .case-info .service {
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">IANNE ATELIER</div>
        <div class="lang-switch">
      <button id="btn-en" class="active">EN</button>
      <button id="btn-zh">中文</button>
    </div>
  </div>
</header>

<div class="container">

  <div class="page-title">
    <h1>Case Gallery</h1>
    <p>Selected restoration works</p>
  </div>

  <div class="case-grid" id="case-grid">
    <!-- JS injects cases here -->
  </div>

</div>

<!-- Case Registry -->
<script src="./assets/js/cases.js"></script>

<script>
  const grid = document.getElementById("case-grid");

  Object.keys(CASES)
    .sort() // ensure order by case number
    .forEach(id => {
      const data = CASES[id];

      const card = document.createElement("div");
      card.className = "case-card";
      card.onclick = () => {
        window.location.href = `case.html?id=${id}`;
      };

      card.innerHTML = `
        <img src="${data.image}" alt="${data.title.en}" loading="lazy">
        <div class="case-info">
          <div class="brand">${data.brand}</div>
          <div class="service">${data.service}</div>
        </div>
      `;

      grid.appendChild(card);
    });

    function setLang(lang) {
      document.querySelector(".page-title h1").textContent =
      lang === "en" ? "Case Gallery" : "案例展示";

      document.querySelector(".page-title p").textContent =
      lang === "en" ? "Selected restoration works" : "精选修复案例";

      document.getElementById("btn-en").classList.toggle("active", lang === "en");
      document.getElementById("btn-zh").classList.toggle("active", lang === "zh");
    } 

    document.getElementById("btn-en").onclick = () => setLang("en");
    document.getElementById("btn-zh").onclick = () => setLang("zh");
    setLang("en");

</script>

</body>
</html>
