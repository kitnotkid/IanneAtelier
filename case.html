<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <title>Case – ianne atelier</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">IANNE ATELIER</div>

     <div class="header-actions">
    <a href="https://ig.me/m/ianneatelierbagspa"
       target="_blank"
       class="header-cta"
       aria-label="Contact via WhatsApp">

  <svg class="cta-icon"
     viewBox="0 0 24 24"
     width="18"
     height="18"
     aria-hidden="true">
  <path fill="currentColor"
    d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.248.637.415 1.363.465 2.428.05 1.066.06 1.405.06 4.122s-.01 3.056-.06 4.122c-.05 1.065-.217 1.79-.465 2.428a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.637.248-1.363.415-2.428.465-1.066.05-1.405.06-4.122.06s-3.056-.01-4.122-.06c-1.065-.05-1.79-.217-2.428-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.01 15.056 2 14.717 2 12s.01-3.056.06-4.122c.05-1.065.217-1.79.465-2.428A4.902 4.902 0 013.678 3.678 4.902 4.902 0 015.45 2.525c.637-.248 1.363-.415 2.428-.465C8.944 2.01 9.283 2 12 2zm0 3.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zm0 2a4.5 4.5 0 110 9 4.5 4.5 0 010-9zm5.25-.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
</svg>


    </a>
       
    <div class="lang-switch">
      <button id="btn-en" class="active">EN</button>
      <button id="btn-zh">中文</button>
    </div>
  </div>
</header>

<div class="container">

  <div class="case-header">
    <h1 id="title"></h1>
    <!-- <p id="meta"></p> -->
  </div>

  <div class="image-card" id="image-gallery">
    <!-- <img id="case-image" src="" alt="Bag restoration comparison" loading="lazy"> -->
  </div>

  <div class="case-desc" id="desc"></div>

  <div class="cta">
    <a href="https://ig.me/m/ianneatelierbagspa" target="_blank" id="cta-text">Ig</a>
  </div>

</div>

<script src="assets/js/cases.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const caseId = params.get("id");

  if (!caseId || !CASES[caseId]) {
    console.error("Case not found:", caseId);
    document.querySelector(".container").innerHTML = "<p>Case not found.</p>";
    throw new Error("Invalid case ID");
  }

  const caseData = CASES[caseId];

  function setLang(lang) {
    document.getElementById("title").textContent = caseData.title[lang];
    // document.getElementById("meta").textContent = `${caseData.brand} · ${caseData.service[lang]}`;
    document.getElementById("desc").textContent = caseData.desc[lang];
    document.getElementById("cta-text").textContent = lang === "en"
      ? "REQUEST ASSESSMENT"
      : "获取免费评估";

    document.getElementById("btn-en").classList.toggle("active", lang === "en");
    document.getElementById("btn-zh").classList.toggle("active", lang === "zh");
  }

  // image
  // document.getElementById("case-image").src = caseData.image;

  const gallery = document.getElementById("image-gallery");

  if (Array.isArray(caseData.images)) {
    caseData.images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      img.alt = `${caseData.title.en} – view`;
      gallery.appendChild(img);
    });
  } else if (caseData.image) {
    // 向后兼容旧 case
    const img = document.createElement("img");
    img.src = caseData.image;
    img.loading = "lazy";
    img.alt = caseData.title.en;
    gallery.appendChild(img);
  }
    

  document.getElementById("btn-en").onclick = () => setLang("en");
  document.getElementById("btn-zh").onclick = () => setLang("zh");

  // default language
  setLang("en");
</script>

</body>
</html>
